
<!-- Current File Name -->

<!-- Modal -->
<div
  *ngIf="showModal"
  class="fixed inset-0 bg-gray-400/50  flex items-center justify-center z-10"
>
  <div class="bg-white rounded-lg shadow-lg opacity-100 p-6 w-full max-w-sm z-100">
    <h2 class="text-lg font-semibold mb-4">Rename File</h2>
    <input
      type="text"
      [(ngModel)]="newFileName"
      (input)="error = false"
      class="w-full px-3 py-2 border border-gray-300 rounded mb-1 focus:outline-none focus:ring focus:ring-primary"
      [ngClass]="{'ring ring-red-500':error}"
      placeholder="Enter new file name"
    />
    <p class="text-[10px] mb-1">Special characters like .. < > : / \ | ? * () not allowed</p>
    @if (error) {
        <p class="text-[10px] mb-3 text-red-500">{{errorMsg}}</p>
    }


    <div class="flex justify-end gap-2">
      <button
        (click)="closeModal()"
        class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700 cursor-pointer"
      >
        Cancel
      </button>
      <button
        (click)="renameFile()"
        class="px-4 py-2 rounded-lg bg-primary hover:bg-black text-white cursor-pointer"
      >
        Rename
      </button>
    </div>
  </div>
</div>
