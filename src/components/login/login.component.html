<section class="flex flex-col justify-center items-center h-full min-[391px]:bg-[url('assets/images/humaaans.svg')] bg-no-repeat bg-left-bottom md:bg-[length:250px_250px] min-[375px]:bg-[length:150px_150px]">
    <span class="mb-5 text-4xl font-extrabold">{{ loginMode?'User Login':'Sign Up'}}</span>
@if (loginMode) {
    <form class="w-auto outline-1 outline-primary p-5 rounded-lg mb-24">
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-black">Your email</label>
          <input type="email" id="email" class="border-1 text-black text-sm rounded-lg block w-full p-2.5" placeholder="email@example.com" required />
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm font-medium text-black">Your password</label>
          <input type="password" id="password" class="border text-black text-sm rounded-lg block w-full p-2.5" required placeholder="........................."/>
        </div>
        <div class="buttons-container text-center">
            <button type="submit" class="btn-primary m-1">Submit</button>
            <span class="font-bold m-1">OR</span>
            <button type="submit" class="m-1 px-4 py-1 text-lg text-white hover:outline-primary bg-black font-medium rounded-xl cursor-pointer outline-1 outline-white">Use Guest Account</button>
        </div>
        <a href="#" class="border-b-white border-b-2 text-md font-semibold hover:border-b-primary cursor-pointer">Forgot Password?</a>
    </form>
}
@else {
    <form class="w-auto outline-1 outline-primary p-5 rounded-lg mb-5">
        <div class="mb-5">
            <label for="name" class="block mb-2 text-sm font-medium text-black">Your Name</label>
            <input type="text" id="name" class="border-1 text-black text-sm rounded-lg block w-full p-2.5" placeholder="John Doe" required />
          </div>
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-black">Your email</label>
          <input type="email" id="email" class="border-1 text-black text-sm rounded-lg block w-full p-2.5" placeholder="email@example.com" required />
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm font-medium text-black">Your password</label>
          <input type="password" id="password" class="border text-black text-sm rounded-lg block w-full p-2.5" required placeholder="........................."/>
        </div>
        <div class="mb-5">
            <label for="password2" class="block mb-2 text-sm font-medium text-black">Confirm password</label>
            <input type="password2" id="password2" class="border text-black text-sm rounded-lg block w-full p-2.5" required placeholder="........................."/>
          </div>
        <div class="buttons-container text-center">
            <button type="submit" class="btn-primary m-1">Sign up</button>
            <span class="font-bold m-1">OR</span>
            <button type="submit" class="m-1 px-4 py-1 text-lg text-white hover:outline-primary bg-black font-medium rounded-xl cursor-pointer outline-1 outline-white">Use Guest Account</button>
        </div>
        <a href="#" class="border-b-white border-b-2 text-md font-semibold hover:border-b-primary cursor-pointer">Back to Login?</a>
    </form>
}

  
</section>
